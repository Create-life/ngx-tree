<ngx-tree-node
  *ngFor="let child of viewportNodes; let i = index; trackBy: trackNode"
  [node]="child"
  [index]="i"
  [templates]="templates">
</ngx-tree-node>

<ngx-tree-loading
  *ngIf="!node.children"
  [style.padding-left]="node.getNodePadding()"
  [template]="templates.loadingTemplate"
  [node]="node"></ngx-tree-loading>
