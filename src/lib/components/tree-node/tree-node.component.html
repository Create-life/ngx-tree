<ngx-tree-node-drop-slot *ngIf="index === 0"
                         [dropIndex]="node.index"
                         [node]="node.parent"></ngx-tree-node-drop-slot>

<ngx-tree-node-wrapper
  [style.padding-left]="node.getNodePadding()"
  [node]="node"
  [index]="index"
  [templates]="templates"></ngx-tree-node-wrapper>

<ngx-tree-node-children
  *ngIf="node.isExpanded"
  [node]="node"
  [templates]="templates"></ngx-tree-node-children>

<ngx-tree-node-drop-slot [dropIndex]="node.index + 1"
                         [node]="node.parent"></ngx-tree-node-drop-slot>
